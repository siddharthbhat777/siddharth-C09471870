@if (toggleExtraOptions()) {
<app-extra-options (closeOptions)="closeOptions()" />
}
<nav class="navbar">
    <div>
        <div class="navbar-logo" routerLink="">
            <h1>Pizzeria</h1>
            <img src="pizzeria-logo.png" alt="app-logo" width="50" />
        </div>
        @if (!isMobile()) {
        <div class="nav-links">
            <h3 routerLink="order-pizza" routerLinkActive="selected">Order Pizza</h3>
            <h3 routerLink="build-pizza" routerLinkActive="selected">Build Ur Pizza</h3>
        </div>
        }
    </div>
    <div class="nav-actions">
        @if (!isMobile()) {
        <button routerLink="cart">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="20" width="20" xml:space="preserve"
                id="shopping" x="0" y="0" version="1.1" viewBox="0 0 20 20">
                <path
                    d="M13 17a2 2 0 1 0 3.999.001A2 2 0 0 0 13 17zM3 17a2 2 0 1 0 4 0 2 2 0 0 0-4 0zm3.547-4.828L17.615 9.01A.564.564 0 0 0 18 8.5V3H4V1.4c0-.22-.181-.4-.399-.4H.399A.401.401 0 0 0 0 1.4V3h2l1.91 8.957.09.943v1.649c0 .219.18.4.4.4h13.2c.22 0 .4-.182.4-.4V13H6.752c-1.15 0-1.174-.551-.205-.828z">
                </path>
            </svg>
            <span>
                Shopping cart
            </span>
            @if (cartData().length > 0) {
            <div class="cart-items-number">{{ cartData().length }}</div>
            }
        </button>
        <div class="profile" (click)="toggleExtraOptions.set(!toggleExtraOptions())">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
        </div>
        } @else {
        <div class="menu-icon" (click)="toggleMenuOptions()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-list"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
            </svg>
        </div>
        }
    </div>
    @if (isMobile() && showMenuOptions()) {
    <div class="menuOptions">
        <div class="menuOption" (click)="goToPage('profile')">Profile</div>
        <div class="menuOption" (click)="goToPage('order-pizza')">Order Pizza</div>
        <div class="menuOption" (click)="goToPage('build-pizza')">Build Ur Pizza</div>
        <div class="menuOption" (click)="goToPage('cart')">Shopping Cart</div>
        <div class="menuOption" (click)="goToPage('history')">View Orders</div>
        <div class="menuOption" (click)="onLogout()">Logout</div>
    </div>
    }
</nav>
