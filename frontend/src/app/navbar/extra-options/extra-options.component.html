<div class="modal">
    <div class="modal-content">
        <div class="extra-options-layout">
            <div class="close-button" (click)="closeOptionsClick()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" stroke='#000' strokeWidth='0.5' fill="currentColor" class="bi bi-x-lg"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                </svg>
            </div>
            @if (isLoggedIn()) {
                <button class="logout-button" (click)="onLogout()">Logout</button>
            } @else {
                <button class="auth-button" (click)="onLogin()">Login / Sign up</button>
            }
        </div>
    </div>
</div>
