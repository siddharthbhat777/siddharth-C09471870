@if (cartItems().length > 0) {
    <h1 class="selection-heading">Please select pizza to customize</h1>
    <div class="cart-items">
        @for (cartItem of cartItems(); track cartItem.pizzaId) {
            <div class="single-cart-item">
                <app-pizza [cartItem]="cartItem" />
            </div>
            }
    </div>
} @else {
    <app-error-screen errorIcon="/order-pizza/no-pizza.png" errorMessage="No pizzas found" />
}
