<div class="item-card">
    <div class="image-layout">
        <img [src]="cartItem().image" [alt]="cartItem().name">
    </div>
    <div class="details-layout">
        <h2 class="item-heading">
            {{ cartItem().name }}
            @if (cartItem().type === 'veg') {
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" version="1.1" viewBox="0 0 3387 3387"
                style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd">
                <rect x="338" y="320" width="2739" height="2773" fill="#FEFEFE" stroke="#008001" stroke-width="85" />
                <circle cx="1707" cy="1733" r="789" fill="#008001" stroke="#008001" stroke-width="85" />
            </svg>
            } @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" version="1.1" viewBox="0 0 3387 3387"
                style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd">
                <rect x="338" y="320" width="2739" height="2773" fill="#FEFEFE" stroke="#9C3B14" stroke-width="85" />
                <circle cx="1707" cy="1733" r="789" fill="#9C3B14" stroke="#9C3B14" stroke-width="85" />
            </svg>
            }
        </h2>
        <p>{{ cartItem().description }}</p>
        <p><strong>Extra ingredients:</strong> {{ getExtraIngredients() }}</p>
    </div>
    <div class="pricing-layout">
        <span class="currency">{{ cartItem().price | currency: 'INR' }}</span>
        <div class="quantity-buttons">
            <button class="minus-button" (click)="updateCartItem(cartItem().pizzaId.toString(), 'minus')">
                @if (cartItem().quantity < 2) { <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                    </svg>
                    } @else {
                    -
                    }
            </button>
            {{ cartItem().quantity }}
            <button class="plus-button" (click)="updateCartItem(cartItem().pizzaId.toString(), 'plus')">+</button>
        </div>
        <button class="delete-button" (click)="deleteCartItem(cartItem().pizzaId)">Delete</button>
    </div>
</div>
