http:
  port: 8001
admin:
  port: 9876
  host: localhost
apiEndpoints:
  auth-api:
    host: localhost
    paths: '/user/*'
  profile-api:
    host: localhost
    paths: '/profile/*'
  order-api:
    host: localhost
    paths: '/pizza/*'
  build-api:
    host: localhost
    paths: '/build/*'
  cart-api:
    host: localhost
    paths: '/cart/*'
  history-api:
    host: localhost
    paths: '/order/*'
serviceEndpoints:
  auth-service:
    url: 'https://pizzeria-auth.onrender.com'
  profile-service:
    url: 'https://pizzeria-profile.onrender.com'
  order-service:
    url: 'https://pizzeria-order-pizza.onrender.com'
  build-service:
    url: 'https://pizzeria-build-pizza.onrender.com'
  cart-service:
    url: 'https://pizzeria-cart.onrender.com'
  history-service:
    url: 'https://pizzeria-orders.onrender.com'
policies:
  - proxy
  - jwt
  - cors
pipelines:
  default:
    apiEndpoints:
      - auth-api
    policies:
      - cors:
          - action:
              origin: 'https://siddharth-pizzeria.netlify.app/'
              methods: 'GET,POST,PUT,DELETE,OPTIONS'
              headers: 'Content-Type,Authorization'
              credentials: true
      - proxy:
          - action:
              serviceEndpoint: auth-service 
              changeOrigin: true
  
  profile:
    apiEndpoints:
      - profile-api
    policies:
      - cors:
          - action:
              origin: 'https://siddharth-pizzeria.netlify.app/'
              methods: 'GET,POST,PUT,DELETE,OPTIONS'
              headers: 'Content-Type,Authorization'
              credentials: true
      - jwt:
          - action:
              checkCredentialExistence: false
              secretOrPublicKey: 'somesupersecretsecret'
      - proxy:
